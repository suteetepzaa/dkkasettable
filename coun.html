<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update | กำลังปรับปรุงระบบ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&family=Tektur:wght@400;700&display=swap');

        :root {
            --accent-color: #00f2ff;
            --bg-dark: #0a0a0c;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* ใช้ Kanit เป็นฟอนต์หลัก */
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
        }

        /* พื้นหลังกราฟิก Grid Line */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        /* แสง Glow ฟุ้งๆ ด้านหลัง */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .status-tag {
            font-family: 'Tektur', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 5px 15px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            /* ทำตัวอักษรแบบ Outline กราฟิก */
            -webkit-text-stroke: 1px rgba(255,255,255,0.2);
            color: white;
        }

        .highlight {
            color: var(--accent-color);
            -webkit-text-stroke: 0;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
        }

        p {
            font-weight: 300;
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.8;
            color: #a0a0a0;
            margin: 20px 0 40px 0;
        }

        /* Countdown สไตล์ Sci-fi */
        .countdown {
            display: flex;
            gap: 20px;
            font-family: 'Tektur', sans-serif;
        }

        .unit {
            display: flex;
            flex-direction: column;
        }

        .number {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            min-width: 80px;
        }

        .label {
            font-size: 0.7rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* ตกแต่ง Animation */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 255, 0.2);
            top: 0;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="glow"></div>
    <div class="scan-line"></div>

    <div class="main-container">
        <div class="status-tag">System Status: Updating</div>
        <h1>WE ARE <span class="highlight">UPGRADING</span></h1>
        <p>ขออภัยในความไม่สะดวก เรากำลังปรับปรุงระบบให้ดียิ่งขึ้น <br> เพื่อการใช้งานที่รวดเร็วและปลอดภัยกว่าเดิม</p>

        <div class="countdown">
            <div class="unit">
                <span class="number" id="hours">02</span>
                <span class="label">Hours</span>
            </div>
            <div class="unit">
                <span class="number" id="minutes">45</span>
                <span class="label">Minutes</span>
            </div>
            <div class="unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        // ระบบนับถอยหลัง
        let countDate = new Date().getTime() + (3 * 60 * 60 * 1000); // ตั้งไว้ 3 ชม.

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;

            const h = Math.floor((gap % (hour * 24)) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
