<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปิดปรับปรุงระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --accent: #000000;
            --line: #e5e5e5;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            font-family: 'Kanit', sans-serif;
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .content {
            width: 100%; max-width: 480px;
            padding: 20px; text-align: center;
        }

        /* Gear Icon - แบบเส้นบางเรียบๆ */
        .icon-box {
            margin-bottom: 30px;
            color: var(--accent);
            font-size: 40px;
            animation: slow-spin 10s linear infinite;
            display: inline-block;
        }
        @keyframes slow-spin { 100% { transform: rotate(360deg); } }

        h1 { font-size: 1.5rem; font-weight: 500; letter-spacing: -0.02em; margin-bottom: 10px; }
        p { font-size: 1rem; color: var(--text-sub); margin-bottom: 40px; font-weight: 300; }

        /* Countdown - เรียบที่สุด */
        .timer {
            display: flex; justify-content: center; gap: 30px; margin-bottom: 50px;
        }
        .time-val { display: block; font-size: 2rem; font-weight: 500; color: var(--text-main); }
        .time-lab { font-size: 0.75rem; color: var(--text-sub); }

        /* Progress - เส้นบางขีดจำกัด */
        .progress-box {
            position: relative; margin: 40px 0;
            display: flex; justify-content: space-between;
        }
        .p-line {
            position: absolute; top: 10px; left: 0; right: 0;
            height: 1px; background: var(--line); z-index: 1;
        }
        .p-fill {
            position: absolute; top: 10px; left: 0; width: 66%; /* ปรับตามสถานะ */
            height: 1.5px; background: var(--accent); z-index: 2;
            transition: width 1s ease;
        }
        .p-step {
            position: relative; z-index: 3; background: var(--bg);
            width: 20px; height: 20px;
        }
        .p-dot {
            width: 8px; height: 8px; background: var(--line);
            border-radius: 50%; margin: 6px auto;
        }
        .p-step.active .p-dot { background: var(--accent); box-shadow: 0 0 0 4px var(--bg), 0 0 0 5px var(--accent); }
        .p-step.done .p-dot { background: var(--accent); }
        
        .p-label {
            position: absolute; top: 25px; left: 50%; transform: translateX(-50%);
            font-size: 0.7rem; color: var(--text-sub); white-space: nowrap;
        }
        .p-step.active .p-label { color: var(--text-main); font-weight: 500; }

        .footer {
            margin-top: 60px; font-size: 0.8rem; color: var(--text-sub);
            border-top: 1px solid var(--line); padding-top: 20px;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="icon-box">⚙️</div>
    <h1>กำลังปรับปรุงระบบ</h1>
    <p>เราจะกลับมาให้บริการอีกครั้งในเร็วๆ นี้</p>

    <div class="timer">
        <div><span class="time-val" id="h">00</span><span class="time-lab">ชั่วโมง</span></div>
        <div><span class="time-val" id="m">00</span><span class="time-lab">นาที</span></div>
        <div><span class="time-val" id="s">00</span><span class="time-lab">วินาที</span></div>
    </div>

    <div class="progress-box">
        <div class="p-line"></div>
        <div class="p-fill"></div>
        
        <div class="p-step done"><div class="p-dot"></div><span class="p-label">ตรวจสอบ</span></div>
        <div class="p-step done"><div class="p-dot"></div><span class="p-label">แก้ไข</span></div>
        <div class="p-step active"><div class="p-dot"></div><span class="p-label">ทดสอบ</span></div>
        <div class="p-step"><div class="p-dot"></div><span class="p-label">เสร็จสิ้น</span></div>
    </div>

    <div class="footer">
        คาดว่าจะเสร็จสิ้นวันนี้ เวลา 22:00 น.
    </div>
</div>

<script>
    function update() {
        const target = new Date();
        target.setHours(22, 0, 0, 0);
        const diff = target - new Date();

        if (diff <= 0) {
            document.querySelector(".timer").innerHTML = "พร้อมให้บริการแล้ว";
            return;
        }

        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        document.getElementById("h").innerText = h.toString().padStart(2, '0');
        document.getElementById("m").innerText = m.toString().padStart(2, '0');
        document.getElementById("s").innerText = s.toString().padStart(2, '0');
    }
    setInterval(update, 1000);
    update();
</script>

</body>
</html>
