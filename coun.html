<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปิดปรับปรุงระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #fdfdfd;
            font-family: 'Kanit', sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 650px; /* ขยายความกว้างจาก 500px */
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem; /* ใหญ่ขึ้นจาก 1.8rem */
            margin: 0 0 15px 0;
            color: #000;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.2rem; /* ใหญ่ขึ้นจาก 1rem */
            color: #666;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 30px; /* เพิ่มระยะห่าง */
            margin-bottom: 50px;
        }

        .time-block {
            background: #f1f1f1;
            padding: 20px; /* ใหญ่ขึ้น */
            border-radius: 12px;
            min-width: 110px; /* กว้างขึ้น */
        }

        .time-block span {
            display: block;
            font-size: 2.5rem; /* ตัวเลขใหญ่ขึ้น */
            font-weight: 500;
            color: #222;
            line-height: 1;
            margin-bottom: 5px;
        }

        .time-block label {
            font-size: 0.9rem;
            color: #888;
        }

        .progress-box {
            margin: 50px 0;
            text-align: left;
            padding: 0 10px;
        }

        .bar-bg {
            height: 8px; /* หนาขึ้นเล็กน้อย */
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .bar-fill {
            height: 100%;
            background: #333;
            width: 40%; 
        }

        .steps-text {
            display: flex;
            justify-content: space-between;
            font-size: 1rem; /* ใหญ่ขึ้น */
            color: #999;
        }

        .active {
            color: #000;
            font-weight: 500;
        }

        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            font-size: 1.1rem; /* ใหญ่ขึ้น */
            color: #666;
            margin-bottom: 15px;
        }

        .contact-urgent {
            font-size: 1rem;
            color: #999;
        }

        .contact-urgent a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .timer { gap: 10px; }
            .time-block { min-width: 80px; padding: 15px 10px; }
            .time-block span { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>เราจะกลับมา</h1>
    <p>ระบบปิดปรับปรุงเนื่องจาก"ฐานข้อมูล"เกิดการขัดข้องทำให้ระบบเกิดความล่าช้าและไม่สามารถใช้งาน DATA ได้ตามปกติ</p>

    <div class="timer">
        <div class="time-block"><span id="h">00</span><label>ชั่วโมง</label></div>
        <div class="time-block"><span id="m">00</span><label>นาที</label></div>
        <div class="time-block"><span id="s">00</span><label>วินาที</label></div>
    </div>

    <div class="progress-box">
        <div class="bar-bg">
            <div class="bar-fill"></div>
        </div>
        <div class="steps-text">
            <span>ตรวจสอบ</span>
            <span class="active">กำลังแก้ไข</span>
            <span>ทดสอบ</span>
            <span>เสร็จสิ้น</span>
        </div>
    </div>

    <div class="footer">
        คาดว่าจะกลับมาใช้งานปกติ: <strong>วันนี้ 22:00 น.</strong>
    </div>

    <div class="contact-urgent">
        ต้องการข้อมูลเร่งด่วน Email: <a href="mailto:methee.jsd05@gmail.com">methee.jsd05@gmail.com</a>
    </div>
</div>

<script>
    function updateCountdown() {
        const now = new Date();
        const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 22, 0, 0);
        const diff = target - now;

        if (diff <= 0) {
            document.querySelector(".timer").innerHTML = "<h2 style='font-size: 2rem;'>ระบบพร้อมใช้งานแล้ว</h2>";
            return;
        }

        document.getElementById("h").innerText = Math.floor(diff / 3600000).toString().padStart(2, '0');
        document.getElementById("m").innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        document.getElementById("s").innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
