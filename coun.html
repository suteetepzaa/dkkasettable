<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประกาศปรับปรุงระบบ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f8f9fa; /* สีพื้นเทาอ่อนสะอาดตา */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); /* เงาบางๆ */
            border: 1px solid #eee;
        }

        .icon {
            color: #d9534f; /* แดงแบบซอฟต์ๆ */
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #222;
        }

        .message {
            font-size: 16px;
            line-height: 1.8;
            color: #666;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: left;
            border-left: 2px solid #ddd;
            padding-left: 20px;
        }

        .estimate-box {
            background-color: #f1f3f5;
            padding: 15px;
            border-radius: 8px;
            font-size: 15px;
            color: #444;
        }

        .estimate-box b {
            color: #007bff; /* ฟ้าเรียบๆ */
            font-weight: 500;
        }

        .footer {
            margin-top: 25px;
            font-size: 13px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">!</div>
        <h1>แจ้งปรับปรุงระบบชั่วคราว</h1>
        
        <div class="message">
            เนื่องจากระบบฐานข้อมูลเกิดการขัดข้องทำให้ระบบเกิดความล่าช้ากว่าปกติ 
            ขณะนี้เรากำลังเร่งดำเนินการแก้ไขและเพิ่มความปลอดภัยของระบบให้ดียิ่งขึ้น 
            ขออภัยในความไม่สะดวกมา ณ ที่นี้
        </div>

        <div class="estimate-box">
            คาดการณ์ระบบจะกลับมาใช้ได้ <b>22.00 น. ของวันนี้</b>
        </div>

        <div class="footer">
            ขอบคุณที่ไว้วางใจใช้บริการของเรา
        </div>
    </div>

</body>
</html>
