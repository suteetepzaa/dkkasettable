<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบกำลังปิดปรับปรุง</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --orange-color: #f39c12;
            --gray-light: #ecf0f1;
            --text-main: #2c3e50;
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #f8f9fa;
            font-family: 'Kanit', sans-serif; color: var(--text-main);
        }

        .card {
            background: white; padding: 40px;
            border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 600px; width: 90%; text-align: center;
        }

        .gear-icon {
            font-size: 50px; color: var(--orange-color);
            margin-bottom: 15px; display: inline-block;
            animation: spin 8s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .status-badge {
            background: var(--orange-color); color: white;
            padding: 4px 12px; border-radius: 4px;
            font-size: 0.85rem; font-weight: 500;
            display: inline-block; margin-bottom: 20px;
        }

        h1 { font-size: 1.8rem; margin: 0 0 10px 0; }
        p { color: #7f8c8d; margin-bottom: 30px; }

        /* Countdown */
        .countdown-container {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 40px;
        }
        .time-item {
            background: var(--gray-light); padding: 10px;
            border-radius: 8px; min-width: 70px;
        }
        .time-item b { display: block; font-size: 1.5rem; color: var(--text-main); }
        .time-item span { font-size: 0.75rem; color: #95a5a6; }

        /* Step Progress */
        .progress-wrapper {
            margin: 40px 0; position: relative;
            display: flex; justify-content: space-between;
        }
        .progress-line {
            position: absolute; top: 15px; left: 0; right: 0;
            height: 3px; background: var(--gray-light); z-index: 1;
        }
        .progress-line-active {
            position: absolute; top: 15px; left: 0; width: 66%; /* ปรับความคืบหน้าที่นี่ */
            height: 3px; background: var(--primary-color); z-index: 2;
            transition: width 0.5s;
        }
        .step {
            position: relative; z-index: 3; background: white;
            text-align: center; width: 40px;
        }
        .step-dot {
            width: 30px; height: 30px; border-radius: 50%;
            background: white; border: 3px solid var(--gray-light);
            margin: 0 auto 8px; display: flex; align-items: center;
            justify-content: center; font-size: 12px; font-weight: bold;
            color: #bdc3c7;
        }
        .step.done .step-dot {
            background: var(--primary-color); border-color: var(--primary-color);
            color: white;
        }
        .step.active .step-dot {
            border-color: var(--primary-color); color: var(--primary-color);
        }
        .step-label {
            position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
            white-space: nowrap; font-size: 0.75rem; color: #95a5a6;
        }
        .step.active .step-label, .step.done .step-label { color: var(--text-main); }

        .btn {
            background: var(--primary-color); color: white;
            padding: 12px 30px; border-radius: 5px; text-decoration: none;
            display: inline-block; margin-top: 20px; font-size: 0.9rem;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>

<div class="card">
    <div class="gear-icon">⚙️</div><br>
    <div class="status-badge">ปิดปรับปรุงระบบ</div>
    
    <h1>ขออภัยในความไม่สะดวก</h1>
    <p>เรากำลังปรับปรุงระบบให้ดียิ่งขึ้น และจะกลับมาในอีก...</p>

    <div class="countdown-container">
        <div class="time-item"><b id="h">00</b><span>ชั่วโมง</span></div>
        <div class="time-item"><b id="m">00</b><span>นาที</span></div>
        <div class="time-item"><b id="s">00</b><span>วินาที</span></div>
    </div>

    <div class="progress-wrapper">
        <div class="progress-line"></div>
        <div class="progress-line-active"></div> <div class="step done">
            <div class="step-dot">✓</div>
            <div class="step-label">ตรวจสอบ</div>
        </div>
        <div class="step done">
            <div class="step-dot">✓</div>
            <div class="step-label">แก้ไข</div>
        </div>
        <div class="step active">
            <div class="step-dot">3</div>
            <div class="step-label">ทดสอบ</div>
        </div>
        <div class="step">
            <div class="step-dot">4</div>
            <div class="step-label">พร้อมใช้</div>
        </div>
    </div>

    <p style="margin-top: 50px;">คาดว่าจะเสร็จสิ้น: <strong>วันนี้ 22:00 น.</strong></p>
    <a href="javascript:location.reload()" class="btn">รีเฟรชหน้าเว็บ</a>
</div>

<script>
    function updateCountdown() {
        const now = new Date();
        const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 22, 0, 0);
        const diff = target - now;

        if (diff <= 0) {
            document.querySelector(".countdown-container").innerHTML = "<h3>ขณะนี้ถึงเวลาเปิดใช้งานแล้ว</h3>";
            return;
        }

        const hrs = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);

        document.getElementById("h").innerText = hrs.toString().padStart(2, '0');
        document.getElementById("m").innerText = mins.toString().padStart(2, '0');
        document.getElementById("s").innerText = secs.toString().padStart(2, '0');
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
