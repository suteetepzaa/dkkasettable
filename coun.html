<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance | ประกาศปรับปรุงระบบ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&family=Tektur:wght@400;700&display=swap');

        :root {
            --accent-color: #00f2ff;
            --error-color: #ff4b2b;
            --bg-dark: #0d0d0f;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* กราฟิกพื้นหลัง */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 75, 43, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        .container {
            max-width: 700px;
            width: 90%;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .header-icon {
            font-size: 50px;
            margin-bottom: 15px;
            display: block;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            letter-spacing: 1px;
            color: #fff;
        }

        .highlight {
            color: var(--accent-color);
        }

        /* ส่วนของแจ้งสาเหตุ */
        .reason-box {
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid var(--error-color);
            margin-bottom: 30px;
        }

        .reason-box p {
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.8;
            font-weight: 300;
            color: #e0e0e0;
        }

        .apology {
            color: var(--accent-color);
            font-weight: 500;
            margin-top: 10px;
            display: block;
        }

        /* ส่วนคาดการณ์เวลาด้านล่าง */
        .estimation-footer {
            margin-top: 20px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .time-value {
            font-family: 'Tektur', sans-serif;
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-left: 10px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.4);
        }

        /* Countdown แบบมินิมอล */
        .countdown-mini {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            font-family: 'Tektur', sans-serif;
            font-size: 0.9rem;
            color: #888;
        }

        .countdown-mini span { color: #fff; }

    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="container">
        <span class="header-icon">⚠️</span>
        <h1>SYSTEM <span class="highlight">MAINTENANCE</span></h1>
        
        <div class="reason-box">
            <p>
                เนื่องจากระบบฐานข้อมูลเกิดการขัดข้องทำให้ระบบเกิดความล่าช้ากว่าปกติ 
                ทางทีมงานจึงจำเป็นต้องปิดปรับปรุงชั่วคราวเพื่อแก้ไขปัญหา 
                และเพิ่มความปลอดภัยของระบบให้ดียิ่งขึ้น
                <span class="apology">ขออภัยในความไม่สะดวกมา ณ ที่นี้</span>
            </p>
        </div>

        <div class="estimation-footer">
            <div class="time-label">
                คาดการณ์ระบบจะกลับมาใช้ได้: <span class="time-value">22.00 น. ของวันนี้</span>
            </div>
            
            <div class="countdown-mini">
                นับถอยหลัง: 
                <div><span id="hours">00</span> H</div> : 
                <div><span id="minutes">00</span> M</div> : 
                <div><span id="seconds">00</span> S</div>
            </div>
        </div>
    </div>

    <script>
        // ตั้งเป้าหมายเวลาที่ 22:00 น. ของวันนี้
        const target = new Date();
        target.setHours(22, 0, 0, 0);

        function updateTimer() {
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) return;

            const h = Math.floor(diff / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
