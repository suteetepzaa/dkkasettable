<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University System Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent-color: #0f172a; /* สีดำเข้มเน้นความพรีเมียม */
            --border-light: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center; /* กึ่งกลางแนวนอน */
            align-items: center;     /* กึ่งกลางแนวตั้ง */
            overflow: hidden;
            text-align: center;
        }

        /* พื้นหลังลายตารางจางๆ แบบเว็บสมัยใหม่ */
        .bg-pattern {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#e2e8f0 0.8px, transparent 0.8px);
            background-size: 24px 24px;
            opacity: 0.5;
            z-index: -1;
        }

        .main-content {
            max-width: 650px;
            width: 90%;
            animation: fadeIn 1.2s ease-out;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .uni-icon {
            font-size: 50px;
            margin-bottom: 30px;
            display: inline-block;
            filter: grayscale(1);
            animation: soft-pulse 3s infinite ease-in-out;
        }

        @keyframes soft-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }

        h1 {
            font-size: clamp(22px, 4vw, 32px);
            font-weight: 500;
            letter-spacing: -0.5px;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .description {
            font-size: 16px;
            font-weight: 300;
            color: var(--text-sub);
            line-height: 1.8;
            margin-bottom: 45px;
        }

        .bold-text {
            color: var(--text-main);
            font-weight: 500;
        }

        /* Countdown Area */
        .timer-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
        }

        .timer-item {
            display: flex;
            flex-direction: column;
        }

        .timer-value {
            font-family: 'Inter', sans-serif;
            font-size: 40px;
            font-weight: 300;
            color: var(--accent-color);
            line-height: 1;
        }

        .timer-label {
            font-size: 11px;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* เส้นกั้นกึ่งกลางแบบบาง */
        .divider {
            width: 40px;
            height: 1px;
            background: #cbd5e1;
            margin: 0 auto 30px;
        }

        .footer {
            font-size: 14px;
            color: var(--text-sub);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 100px;
            font-size: 12px;
            color: var(--text-main);
            margin-top: 20px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <main class="main-content">
        <div class="uni-icon"></div>
        
        <h1>ปิดปรับปรุงระบบ</h1>
        
        <p class="description">
            เนื่องจากเกิดความขัดข้องใน <span class="bold-text">ระบบฐานข้อมูล</span> <br>
            และเพื่อยกระดับ <span class="bold-text">มาตรฐานความปลอดภัย</span>  <br>
            ระบบจะกลับมาให้บริการอีกครั้งในเร็วๆ นี้
        </p>

        <div class="divider"></div>

        <div class="timer-container">
            <div class="timer-item">
                <span class="timer-value" id="h">00</span>
                <span class="timer-label">Hours</span>
            </div>
            <div class="timer-item">
                <span class="timer-value" id="m">00</span>
                <span class="timer-label">Minutes</span>
            </div>
            <div class="timer-item">
                <span class="timer-value" id="s">00</span>
                <span class="timer-label">Seconds</span>
            </div>
        </div>

        <footer class="footer">
            คาดการณ์เวลาเปิดให้บริการปกติ: <span class="bold-text">22:00 น.</span>
            <br>
            <div class="status-badge">
                <div class="dot"></div>
                UNIVERSITY IT SUPPORT
            </div>
        </footer>
    </main>

    <script>
        function startCountdown() {
            const target = new Date();
            target.setHours(22, 0, 0, 0);

            function update() {
                const now = new Date();
                const diff = target - now;

                if (diff <= 0) {
                    document.querySelector('.timer-container').innerHTML = "<p>READY TO CONNECT</p>";
                    return;
                }

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('h').innerText = hours.toString().padStart(2, '0');
                document.getElementById('m').innerText = minutes.toString().padStart(2, '0');
                document.getElementById('s').innerText = seconds.toString().padStart(2, '0');
            }

            setInterval(update, 1000);
            update();
        }
        startCountdown();
    </script>
</body>
</html>
