<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปิดปรับปรุงระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #fdfdfd;
            font-family: 'Kanit', sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px; /* ขนาดมาตรฐาน ไม่ใหญ่เกินไป */
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem; /* ขนาดปกติ */
            margin: 0 0 10px 0;
            color: #000;
        }

        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* Countdown */
        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-block {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            min-width: 70px;
        }

        .time-block span {
            display: block;
            font-size: 1.5rem;
            font-weight: 500;
            color: #222;
        }

        .time-block label {
            font-size: 0.75rem;
            color: #888;
        }

        /* Progress Bar */
        .progress-box {
            margin: 30px 0;
            text-align: left;
        }

        .bar-bg {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .bar-fill {
            height: 100%;
            background: #333;
            width: 75%; /* ปรับความคืบหน้าที่นี่ */
        }

        .steps-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #999;
        }

        .active {
            color: #000;
            font-weight: 500;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ระบบปิดปรับปรุงชั่วคราว</h1>
    <p>เรากำลังพัฒนาระบบเพื่อการใช้งานที่ดียิ่งขึ้น</p>

    <div class="timer">
        <div class="time-block"><span id="h">00</span><label>ชั่วโมง</label></div>
        <div class="time-block"><span id="m">00</span><label>นาที</label></div>
        <div class="time-block"><span id="s">00</span><label>วินาที</label></div>
    </div>

    <div class="progress-box">
        <div class="bar-bg">
            <div class="bar-fill"></div>
        </div>
        <div class="steps-text">
            <span>ตรวจสอบ</span>
            <span>แก้ไข</span>
            <span class="active">กำลังทดสอบ</span>
            <span>เสร็จสิ้น</span>
        </div>
    </div>

    <div class="footer">
        คาดว่าจะกลับมาใช้งานปกติ: <strong>วันนี้ 22:00 น.</strong>
    </div>
</div>

<script>
    function updateCountdown() {
        const now = new Date();
        const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 22, 0, 0);
        const diff = target - now;

        if (diff <= 0) {
            document.querySelector(".timer").innerHTML = "ระบบพร้อมใช้งานแล้ว";
            return;
        }

        document.getElementById("h").innerText = Math.floor(diff / 3600000).toString().padStart(2, '0');
        document.getElementById("m").innerText = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
        document.getElementById("s").innerText = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
