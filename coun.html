<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขออภัย! ระบบกำลังปิดปรับปรุง</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: #f4f7f6;
            font-family: 'Kanit', sans-serif; color: #333;
        }

        .container { text-align: center; padding: 2rem; max-width: 600px; width: 100%; }

        /* Gear Animation */
        .icon { font-size: 60px; margin-bottom: 15px; animation: gear-spin 4s linear infinite; display: inline-block; }
        @keyframes gear-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .status-badge {
            display: inline-block; background-color: #e67e22; color: white;
            padding: 5px 15px; border-radius: 20px; font-size: 0.85rem; margin-bottom: 15px;
        }

        /* Countdown */
        .countdown-wrapper { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .time-box { background: white; padding: 8px; border-radius: 8px; min-width: 65px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .time-num { display: block; font-size: 1.5rem; font-weight: 500; color: #e67e22; }
        .time-unit { font-size: 0.7rem; color: #999; }

        /* --- Progress Steps Bar --- */
        .progress-container { margin: 40px 0; position: relative; }
        .progress-bar-bg {
            position: absolute; top: 15px; left: 10%; width: 80%;
            height: 4px; background: #ddd; z-index: 1;
        }
        .progress-bar-fill {
            position: absolute; top: 15px; left: 10%; width: 50%; /* ปรับความยาวเส้นสีส้มที่นี่ (เช่น 50% คือถึงขั้นตอนที่ 3) */
            height: 4px; background: #e67e22; z-index: 2; transition: width 0.5s;
        }
        .steps {
            display: flex; justify-content: space-between; position: relative; z-index: 3;
        }
        .step { text-align: center; width: 25%; }
        .dot {
            width: 30px; height: 30px; background: #fff; border: 3px solid #ddd;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 8px; font-size: 14px; font-weight: bold; color: #999;
        }
        .step.active .dot { border-color: #e67e22; color: #e67e22; }
        .step.completed .dot { background: #e67e22; border-color: #e67e22; color: #fff; }
        .step.completed .dot::after { content: '✓'; }
        .step-label { font-size: 0.8rem; color: #888; }
        .step.active .step-label { color: #333; font-weight: 500; }

        /* Footer & Button */
        .contact-info { margin-top: 30px; font-size: 0.85rem; border-top: 1px solid #ddd; padding-top: 20px; color: #7f8c8d; }
        .button {
            display: inline-block; margin-top: 15px; padding: 10px 25px;
            background-color: #3498db; color: white; text-decoration: none;
            border-radius: 5px; font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">⚙️</div><br>
        <div class="status-badge">Under Maintenance</div>
        
        <h1 style="margin:0;">ขออภัยในความไม่สะดวก</h1>
        <p>ขณะนี้กำลังปรับปรุงระบบ คาดว่าจะกลับมาใช้งานได้ปกติในอีก...</p>

        <div class="countdown-wrapper">
            <div class="time-box"><span class="time-num" id="hrs">00</span><span class="time-unit">ชั่วโมง</span></div>
            <div class="time-box"><span class="time-num" id="mins">00</span><span class="time-unit">นาที</span></div>
            <div class="time-box"><span class="time-num" id="secs">00</span><span class="time-unit">วินาที</span></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar-bg"></div>
            <div class="progress-bar-fill" style="width: 53%;"></div> 
            
            <div class="steps">
                <div class="step completed"><div class="dot"></div><div class="step-label">ตรวจสอบ</div></div>
                <div class="step completed"><div class="dot"></div><div class="step-label">แก้ไขระบบ</div></div>
                <div class="step active"><div class="dot">3</div><div class="step-label">ทดสอบ</div></div>
                <div class="step"><div class="dot">4</div><div class="step-label">เปิดใช้งาน</div></div>
            </div>
        </div>

        <p>เป้าหมายเวลาเสร็จสิ้น: <strong>วันนี้ 22:00 น.</strong></p>

        <div class="contact-info">
            <strong>Email:</strong> support@yourdomain.com | <strong>Line:</strong> @yourbrand
        </div>

        <a href="javascript:location.reload()" class="button">รีเฟรชหน้าเว็บ</a>
    </div>

    <script>
        function updateTimer() {
            const now = new Date();
            const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 22, 0, 0);
            const diff = target - now;

            if (diff <= 0) {
                document.getElementById("hrs").innerText = "00";
                document.getElementById("mins").innerText = "00";
                document.getElementById("secs").innerText = "00";
                return;
            }

            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById("hrs").innerText = h.toString().padStart(2, '0');
            document.getElementById("mins").innerText = m.toString().padStart(2, '0');
            document.getElementById("secs").innerText = s.toString().padStart(2, '0');
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
