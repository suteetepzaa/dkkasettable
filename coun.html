<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบกำลังปรับปรุง - Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #ff9800;
            --glow-color: rgba(255, 152, 0, 0.4);
            --bg-color: #eef2f5;
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background-color: var(--bg-color);
            font-family: 'Kanit', sans-serif;
        }

        .container {
            text-align: center; padding: 40px;
            max-width: 650px; width: 90%;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 20px 20px 60px #d1d9e6, -20px -20px 60px #ffffff;
        }

        /* 3D Gear Icon */
        .main-icon {
            font-size: 80px;
            color: var(--primary-orange);
            filter: drop-shadow(0 0 15px var(--glow-color));
            animation: spin 6s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .status-badge {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white; padding: 6px 20px;
            border-radius: 50px; font-size: 0.9rem;
            box-shadow: 0 4px 15px var(--glow-color);
            display: inline-block; margin-bottom: 20px;
        }

        h1 { color: #2c3e50; font-size: 2rem; margin: 10px 0; }

        /* Countdown Cards */
        .countdown-row {
            display: flex; justify-content: center; gap: 15px; margin: 30px 0;
        }
        .timer-card {
            background: #ffffff; width: 90px; padding: 15px;
            border-radius: 15px;
            box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
        }
        .timer-num {
            display: block; font-size: 2rem; font-weight: 500;
            color: var(--primary-orange); text-shadow: 0 0 10px var(--glow-color);
        }
        .timer-label { font-size: 0.8rem; color: #888; }

        /* Graphical Progress Step Bar */
        .progress-section { margin: 50px 0; position: relative; }
        
        .progress-line-bg {
            position: absolute; top: 22px; left: 5%; width: 90%;
            height: 8px; background: #e0e0e0; border-radius: 10px; z-index: 1;
        }
        
        .progress-line-fill {
            position: absolute; top: 22px; left: 5%; width: 66%; /* ปรับความคืบหน้าที่นี่ */
            height: 8px; background: linear-gradient(90deg, #ff9800, #ffc107);
            border-radius: 10px; z-index: 2;
            box-shadow: 0 0 15px var(--glow-color);
            transition: width 1s ease-in-out;
        }

        .steps-wrapper {
            display: flex; justify-content: space-between;
            position: relative; z-index: 3;
        }

        .step-item { flex: 1; text-align: center; }

        .step-icon {
            width: 50px; height: 50px; background: white;
            border: 4px solid #e0e0e0; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 10px; font-size: 1.2rem; color: #ccc;
            transition: 0.3s;
        }

        .step-item.done .step-icon {
            border-color: var(--primary-orange);
            background: var(--primary-orange);
            color: white;
            box-shadow: 0 0 15px var(--glow-color);
        }

        .step-item.current .step-icon {
            border-color: var(--primary-orange);
            color: var(--primary-orange);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 152, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0); }
        }

        .step-text { font-size: 0.85rem; color: #777; font-weight: 500; }
        .step-item.done .step-text, .step-item.current .step-text { color: #2c3e50; }

        .btn-refresh {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white; border: none; padding: 12px 35px;
            border-radius: 50px; font-family: 'Kanit'; cursor: pointer;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
            transition: 0.3s; text-decoration: none; display: inline-block;
        }
        .btn-refresh:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(33, 150, 243, 0.6); }
    </style>
</head>
<body>

<div class="container">
    <i class="fa-solid fa-gear main-icon"></i><br>
    <div class="status-badge">Under Maintenance</div>
    
    <h1>ขออภัย ระบบกำลังปิดปรับปรุง</h1>
    <p style="color:#888">เรากำลังยกระดับระบบให้ดียิ่งขึ้นเพื่อคุณ</p>

    <div class="countdown-row">
        <div class="timer-card"><span class="timer-num" id="h">00</span><span class="timer-label">ชั่วโมง</span></div>
        <div class="timer-card"><span class="timer-num" id="m">00</span><span class="timer-label">นาที</span></div>
        <div class="timer-card"><span class="timer-num" id="s">00</span><span class="timer-label">วินาที</span></div>
    </div>

    <div class="progress-section">
        <div class="progress-line-bg"></div>
        <div class="progress-line-fill"></div> <div class="steps-wrapper">
            <div class="step-item done">
                <div class="step-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div class="step-text">ตรวจสอบ</div>
            </div>
            <div class="step-item done">
                <div class="step-icon"><i class="fa-solid fa-wrench"></i></div>
                <div class="step-text">แก้ไขระบบ</div>
            </div>
            <div class="step-item current">
                <div class="step-icon"><i class="fa-solid fa-vial-circle-check"></i></div>
                <div class="step-text">ทดสอบ</div>
            </div>
            <div class="step-item">
                <div class="step-icon"><i class="fa-solid fa-rocket"></i></div>
                <div class="step-text">ใช้งานปกติ</div>
            </div>
        </div>
    </div>

    <p>คาดว่าจะเสร็จสิ้นในวันนี้เวลา <strong>22:00 น.</strong></p>
    <a href="javascript:location.reload()" class="btn-refresh">รีเฟรชหน้าเว็บ</a>
</div>

<script>
    function updateCountdown() {
        const now = new Date();
        const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 22, 0, 0);
        const diff = target - now;

        if (diff <= 0) {
            document.querySelector(".countdown-row").innerHTML = "<h3>ระบบกลับมาใช้งานได้แล้ว</h3>";
            return;
        }

        const hrs = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const mins = Math.floor((diff / (1000 * 60)) % 60);
        const secs = Math.floor((diff / 1000) % 60);

        document.getElementById("h").innerText = hrs.toString().padStart(2, '0');
        document.getElementById("m").innerText = mins.toString().padStart(2, '0');
        document.getElementById("s").innerText = secs.toString().padStart(2, '0');
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
