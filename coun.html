<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปิดปรับปรุงระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #1d1d1f;
            --text-sub: #86868b;
            --accent: #000000;
            --line: #e5e5e5;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg);
            font-family: 'Kanit', sans-serif;
            color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .content {
            width: 100%; 
            max-width: 800px; /* ขยายความกว้างรวม */
            padding: 40px; 
            text-align: center;
        }

        .icon-box {
            margin-bottom: 40px;
            color: var(--accent);
            font-size: 60px; /* ขยายไอคอน */
            animation: slow-spin 12s linear infinite;
            display: inline-block;
        }
        @keyframes slow-spin { 100% { transform: rotate(360deg); } }

        h1 { 
            font-size: 3rem; /* ขยายหัวข้อ */
            font-weight: 500; 
            letter-spacing: -0.03em; 
            margin-bottom: 20px; 
        }
        p { 
            font-size: 1.4rem; /* ขยายคำบรรยาย */
            color: var(--text-sub); 
            margin-bottom: 60px; 
            font-weight: 300; 
        }

        /* Countdown - ขยายให้เด่นชัด */
        .timer {
            display: flex; 
            justify-content: center; 
            gap: 60px; /* เพิ่มระยะห่างระหว่างตัวเลข */
            margin-bottom: 80px;
        }
        .time-val { 
            display: block; 
            font-size: 4.5rem; /* ตัวเลขใหญ่ขึ้นมาก */
            font-weight: 500; 
            line-height: 1;
            color: var(--text-main); 
        }
        .time-lab { 
            font-size: 1.1rem; 
            color: var(--text-sub); 
            margin-top: 10px;
            display: block;
        }

        /* Progress Bar - ขยายขนาดเส้นและจุด */
        .progress-box {
            position: relative; 
            margin: 80px 0;
            display: flex; 
            justify-content: space-between;
        }
        .p-line {
            position: absolute; top: 12px; left: 0; right: 0;
            height: 2px; background: var(--line); z-index: 1;
        }
        .p-fill {
            position: absolute; top: 12px; left: 0; width: 66%; 
            height: 2px; background: var(--accent); z-index: 2;
            transition: width 1s ease;
        }
        .p-step {
            position: relative; z-index: 3; background: var(--bg);
            width: 26px; height: 26px;
        }
        .p-dot {
            width: 12px; height: 12px; background: var(--line);
            border-radius: 50%; margin: 7px auto;
        }
        .p-step.active .p-dot { 
            background: var(--accent); 
            box-shadow: 0 0 0 6px var(--bg), 0 0 0 8px var(--accent); 
        }
        .p-step.done .p-dot { background: var(--accent); }
        
        .p-label {
            position: absolute; top: 35px; left: 50%; transform: translateX(-50%);
            font-size: 1rem; color: var(--text-sub); white-space: nowrap;
        }
        .p-step.active .p-label { color: var(--text-main); font-weight: 500; }

        .footer {
            margin-top: 100px; 
            font-size: 1.1rem; 
            color: var(--text-sub);
            border-top: 1px solid var(--line); 
            padding-top: 30px;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="icon-box">⚙️</div>
    <h1>กำลังปรับปรุงระบบ</h1>
    <p>ขออภัยในความไม่สะดวก เราจะกลับมาให้บริการอีกครั้งในเร็วๆ นี้</p>

    <div class="timer">
        <div><span class="time-val" id="h">00</span><span class="time-lab">ชั่วโมง</span></div>
        <div><span class="time-val" id="m">00</span><span class="time-lab">นาที</span></div>
        <div><span class="time-val" id="s">00</span><span class="time-lab">วินาที</span></div>
    </div>

    <div class="progress-box">
        <div class="p-line"></div>
        <div class="p-fill"></div>
        
        <div class="p-step done"><div class="p-dot"></div><span class="p-label">ตรวจสอบ</span></div>
        <div class="p-step done"><div class="p-dot"></div><span class="p-label">แก้ไข</span></div>
        <div class="p-step active"><div class="p-dot"></div><span class="p-label">ทดสอบ</span></div>
        <div class="p-step"><div class="p-dot"></div><span class="p-label">เสร็จสิ้น</span></div>
    </div>

    <div class="footer">
        คาดว่าจะเสร็จสิ้นวันนี้ เวลา <strong>22:00 น.</strong>
    </div>
</div>

<script>
    function update() {
        const now = new Date();
        const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 22, 0, 0);
        const diff = target - now;

        if (diff <= 0) {
            document.querySelector(".timer").innerHTML = "<h2 style='font-size: 2.5rem;'>ระบบพร้อมให้บริการแล้ว</h2>";
            return;
        }

        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        document.getElementById("h").innerText = h.toString().padStart(2, '0');
        document.getElementById("m").innerText = m.toString().padStart(2, '0');
        document.getElementById("s").innerText = s.toString().padStart(2, '0');
    }
    setInterval(update, 1000);
    update();
</script>

</body>
</html>
