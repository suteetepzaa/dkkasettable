<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update | กำลังปรับปรุงระบบ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&family=Tektur:wght@400;700&display=swap');

        :root {
            --accent-color: #00f2ff;
            --bg-dark: #0a0a0c;
            --sub-text: rgba(255, 255, 255, 0.6);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
        }

        /* Background Graphics */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.12) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .status-tag {
            font-family: 'Tektur', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 5px 15px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            border-radius: 4px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            color: white;
        }

        .highlight {
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
        }

        /* กล่องข้อความคาดการณ์เวลา */
        .estimation-box {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--accent-color);
            padding: 15px 30px;
            margin: 30px 0;
            backdrop-filter: blur(5px);
        }

        .estimation-box p {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 500;
            color: #ffffff;
        }

        .estimation-box .time-highlight {
            color: var(--accent-color);
            font-family: 'Tektur', sans-serif;
            font-size: 1.4rem;
            margin: 0 5px;
        }

        /* Countdown Area */
        .countdown {
            display: flex;
            gap: 20px;
            font-family: 'Tektur', sans-serif;
            margin-top: 20px;
        }

        .unit {
            display: flex;
            flex-direction: column;
        }

        .number {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            min-width: 80px;
        }

        .label {
            font-size: 0.7rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer-note {
            margin-top: 40px;
            font-weight: 300;
            font-size: 0.9rem;
            color: var(--sub-text);
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.03), transparent);
            top: -100%;
            animation: scan 6s linear infinite;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="glow"></div>
    <div class="scan-line"></div>

    <div class="main-container">
        <div class="status-tag">System Status: Updating</div>
        <h1>WE ARE <span class="highlight">UPGRADING</span></h1>
        
        <div class="estimation-box">
            <p>คาดการณ์ระบบจะกลับมาใช้ได้ <span class="time-highlight">22.00 น.</span> ของวันนี้</p>
        </div>

        <div class="countdown">
            <div class="unit">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="unit">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <p class="footer-note">ขออภัยในความไม่สะดวก ทีมงานกำลังเร่งดำเนินการอย่างเต็มที่</p>
    </div>

    <script>
        // ตั้งเป้าหมายเวลาที่ 22:00 น. ของวันนี้
        const targetTime = new Date();
        targetTime.setHours(22, 0, 0, 0);

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = targetTime - now;

            if (gap <= 0) {
                document.getElementById('hours').innerText = '00';
                document.getElementById('minutes').innerText = '00';
                document.getElementById('seconds').innerText = '00';
                return;
            }

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;

            const h = Math.floor(gap / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
