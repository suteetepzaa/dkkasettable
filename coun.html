<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบกำลังปรับปรุง - จะกลับมาใช้งานได้ในอีกไม่ช้า</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
            font-family: 'Kanit', sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            display: inline-block;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* Countdown Styles */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .time-segment {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
        }

        .time-value {
            display: block;
            font-size: 2rem;
            font-weight: 500;
            color: #000;
        }

        .time-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        .footer-text {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 40px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">⌛</div>
        <h1>ขออภัยในความไม่สะดวก</h1>
        <p>เรากำลังปรับปรุงระบบ และจะกลับมาพร้อมให้บริการในอีก...</p>

        <div class="countdown-container">
            <div class="time-segment">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">ชั่วโมง</span>
            </div>
            <div class="time-segment">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">นาที</span>
            </div>
            <div class="time-segment">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">วินาที</span>
            </div>
        </div>

        <p><strong>คาดว่าจะเปิดใช้งานปกติ:</strong> วันนี้ เวลา 22:00 น.</p>

        <a href="javascript:location.reload()" class="button">ตรวจสอบสถานะอีกครั้ง</a>

        <div class="footer-text">
            หากมีข้อสงสัยประการใด ติดต่อสอบถามได้ที่ฝ่ายสนับสนุน
        </div>
    </div>

    <script>
        // ตั้งค่าเวลาเป้าหมาย: 22:00 น. ของวันนี้
        const now = new Date();
        const targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 22, 0, 0);

        function updateCountdown() {
            const currentTime = new Date();
            const diff = targetDate - currentTime;

            if (diff <= 0) {
                document.querySelector(".countdown-container").innerHTML = "<h3>ระบบพร้อมใช้งานแล้ว</h3>";
                return;
            }

            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
        }

        // อัปเดตทุกๆ 1 วินาที
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
