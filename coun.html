<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขออภัย! ระบบกำลังปิดปรับปรุง</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            font-family: 'Kanit', sans-serif;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 550px;
        }

        /* ไอคอนฟันเฟืองหมุน */
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: gear-spin 4s linear infinite;
            display: inline-block;
        }

        @keyframes gear-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        p {
            font-size: 1.1rem;
            color: #7f8c8d;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            background-color: #e67e22;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* สไตล์ตัวนับถอยหลัง */
        .countdown-wrapper {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .time-box {
            background: white;
            padding: 10px;
            border-radius: 10px;
            min-width: 70px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .time-num {
            display: block;
            font-size: 1.8rem;
            font-weight: 500;
            color: #e67e22; /* สีเดียวกับ Badge */
        }

        .time-unit {
            font-size: 0.75rem;
            color: #999;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">⚙️</div><br>
        <div class="status-badge">Under Maintenance</div>
        
        <h1>ขออภัยในความไม่สะดวก</h1>
        <p>เรากำลังปรับปรุงประสิทธิภาพของเว็บไซต์เพื่อให้คุณใช้งานได้ดียิ่งขึ้น</p>

        <div class="countdown-wrapper">
            <div class="time-box">
                <span class="time-num" id="hrs">00</span>
                <span class="time-unit">ชั่วโมง</span>
            </div>
            <div class="time-box">
                <span class="time-num" id="mins">00</span>
                <span class="time-unit">นาที</span>
            </div>
            <div class="time-box">
                <span class="time-num" id="secs">00</span>
                <span class="time-unit">วินาที</span>
            </div>
        </div>
        
        <p><strong>คาดว่าจะเปิดให้บริการ:</strong> วันนี้ เวลา 22:00 น.</p>

        <div class="contact-info">
            หากมีเรื่องด่วน สามารถติดต่อเราได้ที่ <br>
            <strong>Email:</strong> support@yourdomain.com | <strong>Line:</strong> @yourbrand
        </div>

        <a href="javascript:location.reload()" class="button">รีเฟรชหน้าเว็บ</a>
    </div>

    <script>
        function updateTimer() {
            const now = new Date();
            // ตั้งเวลาเป้าหมายเป็น 22:00 น. ของวันนี้
            const target = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 22, 0, 0);
            
            const diff = target - now;

            if (diff <= 0) {
                document.querySelector(".countdown-wrapper").innerHTML = "<h3>ระบบกำลังทยอยกลับมาเปิดใช้งาน...</h3>";
                return;
            }

            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);

            document.getElementById("hrs").innerText = h.toString().padStart(2, '0');
            document.getElementById("mins").innerText = m.toString().padStart(2, '0');
            document.getElementById("secs").innerText = s.toString().padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>
