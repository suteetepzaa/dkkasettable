<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Room Booking - Industrial Sharp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #18181b; color: #e4e4e7; }
        .fc { max-width: 450px; background: #27272a; padding: 15px; border: 1px solid #3f3f46; }
        .fc-header-toolbar { margin-bottom: 0.5rem !important; }
        .fc-toolbar-title { font-size: 0.9rem !important; text-transform: uppercase; letter-spacing: 1px; }
        .fc-button { border-radius: 0 !important; background: #3f3f46 !important; border: none !important; font-size: 0.7rem !important; }
        .fc-button-active { background: #f97316 !important; }
        .fc-theme-standard td, .fc-theme-standard th { border-color: #3f3f46 !important; }
        .fc-timegrid-slot { height: 30px !important; } /* บีบให้เล็กลง */
    </style>
</head>
<body class="p-0 m-0">

    <nav class="border-b border-zinc-800 bg-zinc-900 px-6 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <div class="border-2 border-orange-500 p-1">
                <div class="w-8 h-8 bg-orange-500 text-zinc-900 flex items-center justify-center font-bold">KU</div>
            </div>
            <span class="text-sm font-medium tracking-tighter uppercase">Department Booking</span>
        </div>
        <button class="border border-orange-500 text-orange-500 hover:bg-orange-500 hover:text-white px-6 py-1 text-xs transition-all uppercase">
            Login
        </button>
    </nav>

    <main class="flex flex-col items-center pt-12">
        <div class="bg-zinc-900 border-l-4 border-orange-500 shadow-2xl p-6 w-full max-w-md">
            <div class="mb-4">
                <h2 class="text-lg font-light uppercase tracking-widest text-zinc-400">Daily Schedule</h2>
                <div class="h-px bg-zinc-800 w-full mt-2"></div>
            </div>

            <div id="calendar"></div>

            <div class="mt-4 flex justify-between items-center text-[10px] text-zinc-500 uppercase tracking-widest">
                <div class="flex space-x-3">
                    <span class="flex items-center"><span class="w-2 h-2 bg-orange-500 mr-1"></span> Booked</span>
                    <span class="flex items-center"><span class="w-2 h-2 bg-zinc-700 mr-1"></span> Available</span>
                </div>
                <span>Agri-Edu KPS</span>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridDay',
                locale: 'th',
                slotMinTime: '08:00:00',
                slotMaxTime: '18:00:00',
                allDaySlot: false,
                headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
                events: [{ title: 'BUSY', start: '2026-02-27T13:00:00', end: '2026-02-27T15:00:00', color: '#f97316' }]
            });
            calendar.render();
        });
    </script>
</body>
</html>
