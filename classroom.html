<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองพื้นที่ - ฟาร์มภาควิชา HRD</title>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Mitr', sans-serif; background-color: #f0f4f0; }
        .bg-hrd { background-color: #2d5a27; } /* สีเขียวเข้มแบบฟาร์ม */
        .text-hrd { color: #2d5a27; }
    </style>
</head>
<body>

    <div class="min-h-screen flex flex-col">
        <header class="bg-hrd text-white shadow-lg px-8 py-6">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-500">Farm Resource Booking</h1>
                    <p class="text-sm opacity-80 font-300">ภาควิชาการพัฒนาทรัพยากรมนุษย์และชุมชน</p>
                </div>
                <div class="text-right">
                    <span id="bookingCount" class="bg-yellow-400 text-green-900 px-3 py-1 rounded-full text-sm font-500">0 รายการจองวันนี้</span>
                </div>
            </div>
        </header>

        <main class="p-6 max-w-6xl mx-auto w-full flex-1">
            <div class="mb-8">
                <h2 class="text-xl font-500 text-slate-700 border-l-4 border-green-600 pl-3">พื้นที่และห้องประชุมภายในฟาร์ม</h2>
            </div>
            
            <div id="roomGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </main>

        <footer class="p-6 text-center text-slate-400 text-sm">
            © 2026 Department of Human and Community Resource Development
        </footer>
    </div>

    <div id="bookingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
            <div class="bg-hrd p-4 text-white flex justify-between">
                <h3 id="modalTitle" class="font-500">จองพื้นที่</h3>
                <button onclick="closeModal()" class="text-white opacity-70 hover:opacity-100">✕</button>
            </div>
            <form id="bookingForm" class="p-6 space-y-4">
                <input type="hidden" id="roomId">
                <div>
                    <label class="block text-sm text-slate-500 mb-1">ชื่อผู้ติดต่อ / หน่วยงาน</label>
                    <input type="text" id="userName" required class="w-full border-2 border-slate-100 rounded-lg px-4 py-2 focus:border-green-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm text-slate-500 mb-1">กิจกรรม</label>
                    <select id="activityType" class="w-full border-2 border-slate-100 rounded-lg px-4 py-2 outline-none">
                        <option>ประชุมกลุ่มย่อย</option>
                        <option>บรรยาย/สัมมนา</option>
                        <option>ลงพื้นที่ปฏิบัติการ</option>
                        <option>ต้อนรับคณะดูงาน</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-slate-500 mb-1">เริ่ม (น.)</label>
                        <input type="time" id="startTime" required class="w-full border-2 border-slate-100 rounded-lg px-4 py-2 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-slate-500 mb-1">ถึง (น.)</label>
                        <input type="time" id="endTime" required class="w-full border-2 border-slate-100 rounded-lg px-4 py-2 outline-none">
                    </div>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl font-500 hover:bg-green-700 transition shadow-lg shadow-green-200">ยืนยันการบันทึกข้อมูล</button>
            </form>
        </div>
    </div>

    <script>
        const areas = [
            { id: 1, name: 'ห้องประชุมแปลงสาธิต', info: 'แอร์, โปรเจคเตอร์', cap: '15-20 ท่าน', img: 'https://images.unsplash.com/photo-1574943320219-553eb213f72d?auto=format&fit=crop&w=500', bookedBy: null },
            { id: 2, name: 'ศาลาเรียนรู้ชุมชน', info: 'Open Air, กระดานไวท์บอร์ด', cap: '30-40 ท่าน', img: 'https://images.unsplash.com/photo-1590073242678-70ee3fc28e8e?auto=format&fit=crop&w=500', bookedBy: null },
            { id: 3, name: 'ห้องปฏิบัติการ HRD', info: 'คอมพิวเตอร์, ระบบเสียง', cap: '10-12 ท่าน', img: 'https://images.unsplash.com/photo-1517048676732-d65bc937f952?auto=format&fit=crop&w=500', bookedBy: null }
        ];

        function render() {
            const grid = document.getElementById('roomGrid');
            grid.innerHTML = '';
            let count = 0;

            areas.forEach(area => {
                if(area.bookedBy) count++;
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-md transition border border-slate-100";
                card.innerHTML = `
                    <img src="${area.img}" class="h-40 w-full object-cover">
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-500 text-lg text-slate-800">${area.name}</h3>
                            <span class="text-xs px-2 py-1 rounded-md ${area.bookedBy ? 'bg-red-50 text-red-500' : 'bg-green-50 text-green-600'}">
                                ${area.bookedBy ? 'ใช้งานอยู่' : 'ว่าง'}
                            </span>
                        </div>
                        <p class="text-slate-400 text-sm mb-4">${area.info} • ${area.cap}</p>
                        ${area.bookedBy ? 
                            `<div class="bg-slate-50 p-3 rounded-lg text-sm text-slate-600 mb-2 border-l-4 border-red-400">
                                <b>ผู้จอง:</b> ${area.bookedBy}<br>
                                <b>เวลา:</b> ${area.time}
                             </div>` : ''
                        }
                        <button onclick="${!area.bookedBy ? `openModal(${area.id}, '${area.name}')` : ''}" 
                                class="w-full py-2.5 rounded-lg font-500 transition ${!area.bookedBy ? 'bg-green-50 text-green-700 hover:bg-green-600 hover:text-white border border-green-200' : 'bg-slate-100 text-slate-400 cursor-not-allowed'}">
                            ${!area.bookedBy ? 'จองพื้นที่นี้' : 'ไม่สามารถจองได้'}
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
            document.getElementById('bookingCount').innerText = `${count} รายการจองวันนี้`;
        }

        function openModal(id, name) {
            document.getElementById('roomId').value = id;
            document.getElementById('modalTitle').innerText = 'แบบฟอร์มจอง: ' + name;
            document.getElementById('bookingModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('bookingModal').classList.add('hidden');
        }

        document.getElementById('bookingForm').onsubmit = function(e) {
            e.preventDefault();
            const id = document.getElementById('roomId').value;
            const index = areas.findIndex(a => a.id == id);
            
            areas[index].bookedBy = document.getElementById('userName').value;
            areas[index].time = document.getElementById('startTime').value + ' - ' + document.getElementById('endTime').value;

            this.reset();
            closeModal();
            render();
            alert('บันทึกข้อมูลการจองลงระบบฟาร์มแล้ว');
        };

        render();
    </script>
</body>
</html>
