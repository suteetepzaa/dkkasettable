<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Room Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #ffffff; color: #1a1a1a; }
        /* Reset FullCalendar to be Ultra-Minimal */
        .fc { border: none !important; }
        .fc-theme-standard td, .fc-theme-standard th { border: 1px solid #f0f0f0 !important; }
        .fc-header-toolbar { margin-bottom: 2rem !important; }
        .fc-toolbar-title { font-size: 1.2rem !important; font-weight: 600; text-transform: uppercase; }
        .fc-button { 
            background: #ffffff !important; 
            border: 1px solid #1a1a1a !important; 
            color: #1a1a1a !important; 
            border-radius: 0px !important; 
            font-size: 0.7rem !important;
            text-transform: uppercase !important;
        }
        .fc-button-active { background: #1a1a1a !important; color: #fff !important; }
        .fc-v-event { background: #ff6b00 !important; border: none !important; border-radius: 0px !important; }
        .fc-timegrid-slot { height: 50px !important; }
    </style>
</head>
<body class="antialiased">

    <nav class="flex justify-between items-center px-12 py-8 border-b border-gray-100">
        <div class="flex items-center gap-6">
            <div class="border-2 border-black p-2">
                <img src="https://via.placeholder.com/40x40/000000/FFFFFF?text=KU" alt="Logo" class="w-10 h-10">
            </div>
            <div>
                <h1 class="text-lg font-semibold tracking-tight uppercase">Room Reservation</h1>
                <p class="text-[10px] text-gray-400 tracking-[0.2em] uppercase">Agri-Environmental Education</p>
            </div>
        </div>

        <button class="border-b-2 border-orange-500 pb-1 text-sm font-semibold hover:text-orange-500 transition-colors uppercase">
            Login
        </button>
    </nav>

    <main class="max-w-5xl mx-auto py-16 px-6">
        <div class="flex flex-col md:flex-row gap-16">
            <div class="w-full md:w-1/4">
                <h2 class="text-3xl font-light mb-4">Daily<br><span class="font-semibold">Schedule.</span></h2>
                <div class="w-12 h-1 bg-orange-500 mb-8"></div>
                <div class="space-y-4 text-[11px] uppercase tracking-widest text-gray-400">
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 bg-orange-500"></div>
                        <span>Reserved</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-3 h-3 border border-gray-200"></div>
                        <span>Available</span>
                    </div>
                </div>
            </div>

            <div class="w-full md:w-3/4">
                <div id="calendar"></div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridDay',
                locale: 'th',
                slotMinTime: '08:30:00',
                slotMaxTime: '18:30:00',
                allDaySlot: false,
                headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
                height: 'auto',
                events: [
                    { title: 'In Use', start: '2026-02-27T10:00:00', end: '2026-02-27T12:00:00' }
                ]
            });
            calendar.render();
        });
    </script>
</body>
</html>
