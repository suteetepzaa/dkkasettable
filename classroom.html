<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Mitr', sans-serif;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body>

    <div class="min-h-screen flex flex-col">
        <nav class="bg-white shadow-sm px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-500 text-blue-600">MeetingRoom<span class="text-slate-800">Booking</span></h1>
            <div class="flex items-center space-x-4">
                <span class="text-slate-500 text-sm">ยินดีต้อนรับ, ผู้ใช้งาน</span>
                <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold">U</div>
            </div>
        </nav>

        <div class="flex flex-1 overflow-hidden">
            <aside class="w-64 bg-white border-r p-6 hidden md:block">
                <h2 class="text-lg font-500 mb-6 text-slate-700">ค้นหาห้องประชุม</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-slate-500 mb-2">เลือกวันที่</label>
                        <input type="date" class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    
                    <div>
                        <label class="block text-sm text-slate-500 mb-2">จำนวนคน</label>
                        <select class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option>4 - 6 คน</option>
                            <option>8 - 12 คน</option>
                            <option>20 คนขึ้นไป</option>
                        </select>
                    </div>

                    <div class="pt-4">
                        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-200">
                            ค้นหาห้องว่าง
                        </button>
                    </div>
                </div>
            </aside>

            <main class="flex-1 p-8 overflow-y-auto">
                <div class="flex justify-between items-end mb-8">
                    <div>
                        <h2 class="text-2xl font-500 text-slate-800">รายการห้องประชุม</h2>
                        <p class="text-slate-500">พบ 3 ห้องที่ว่างในขณะนี้</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-md transition duration-300">
                        <div class="h-40 bg-slate-200 bg-[url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=500')] bg-cover"></div>
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-500 text-slate-800">Meeting Room A</h3>
                                <span class="bg-green-100 text-green-600 text-xs px-2 py-1 rounded-full font-500 uppercase tracking-wider">ว่าง</span>
                            </div>
                            <p class="text-slate-500 text-sm mb-4">ชั้น 2 • อุปกรณ์ครบ • 8-10 ที่นั่ง</p>
                            <button class="w-full border-2 border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white py-2 rounded-xl font-400 transition duration-200">
                                จองห้องนี้
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden hover:shadow-md transition duration-300">
                        <div class="h-40 bg-slate-200 bg-[url('https://images.unsplash.com/photo-1431540015161-0bf868a2d407?auto=format&fit=crop&w=500')] bg-cover"></div>
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-500 text-slate-800">Co-Working Space</h3>
                                <span class="bg-green-100 text-green-600 text-xs px-2 py-1 rounded-full font-500 uppercase tracking-wider">ว่าง</span>
                            </div>
                            <p class="text-slate-500 text-sm mb-4">ชั้น 1 • โปรเจคเตอร์ • 4-6 ที่นั่ง</p>
                            <button class="w-full border-2 border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white py-2 rounded-xl font-400 transition duration-200">
                                จองห้องนี้
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden opacity-75">
                        <div class="h-40 bg-slate-200 bg-[url('https://images.unsplash.com/photo-1517502884422-41eaead166d4?auto=format&fit=crop&w=500')] bg-cover"></div>
                        <div class="p-5">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-lg font-500 text-slate-800">Grand Ballroom</h3>
                                <span class="bg-red-100 text-red-600 text-xs px-2 py-1 rounded-full font-500 uppercase tracking-wider">ไม่ว่าง</span>
                            </div>
                            <p class="text-slate-500 text-sm mb-4">ชั้น 5 • ระบบเสียง • 50+ ที่นั่ง</p>
                            <button disabled class="w-full bg-slate-100 text-slate-400 py-2 rounded-xl font-400 cursor-not-allowed">
                                ไม่ว่าง (จองแล้ว)
                            </button>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

</body>
</html>
