<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>MODERN BOOKING SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Prompt', sans-serif; 
            background: #0a0a0a; 
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        /* FullCalendar Customization - ให้ดู High-End */
        .fc { 
            border: none !important;
            background: #111111;
        }
        .fc-toolbar-title { font-size: 1.1rem !important; font-weight: 200 !important; color: #f97316; }
        .fc-button { 
            background: transparent !important; 
            border: 1px solid #333 !important; 
            border-radius: 0px !important; 
            text-transform: uppercase !important;
            font-size: 0.65rem !important;
            transition: all 0.3s ease !important;
        }
        .fc-button:hover { border-color: #f97316 !important; color: #f97316 !important; }
        .fc-button-active { background: #f97316 !important; color: #000 !important; border: none !important; }
        
        .fc-theme-standard td, .fc-theme-standard th { border: 1px solid #222 !important; }
        .fc-timegrid-slot { height: 45px !important; border-bottom: 1px solid #1a1a1a !important; }
        .fc-timegrid-axis { font-size: 0.7rem; color: #555; }
        .fc-v-event { background-color: #f97316 !important; border: none !important; border-left: 4px solid #fff !important; border-radius: 0px !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="w-full px-10 py-6 border-b border-zinc-800 flex justify-between items-center bg-[#0a0a0a]">
        <div class="flex items-center gap-6">
            <div class="border border-zinc-700 p-2">
                <div class="w-10 h-10 bg-zinc-800 flex items-center justify-center border-l-4 border-orange-500">
                    <span class="text-orange-500 font-bold text-lg">KU</span>
                </div>
            </div>
            <div class="h-8 w-px bg-zinc-800"></div>
            <div>
                <h1 class="text-xs tracking-[0.3em] font-light text-zinc-500 uppercase">Department of Education</h1>
                <p class="text-sm font-semibold tracking-tighter">ROOM RESERVATION</p>
            </div>
        </div>

        <button class="group relative px-8 py-2 bg-transparent border border-zinc-700 overflow-hidden transition-all hover:border-orange-500">
            <span class="relative z-10 text-xs font-semibold group-hover:text-black transition-colors">LOGIN / ACCESS</span>
            <div class="absolute inset-0 bg-orange-500 translate-y-[101%] group-hover:translate-y-0 transition-transform duration-300"></div>
        </button>
    </nav>

    <main class="flex-grow flex items-center justify-center p-10">
        <div class="grid grid-cols-12 w-full max-w-6xl gap-0 border border-zinc-800 bg-[#111]">
            
            <div class="col-span-12 md:col-span-4 p-10 border-r border-zinc-800 flex flex-col justify-between">
                <div>
                    <span class="text-orange-500 text-xs font-bold tracking-widest uppercase">Overview</span>
                    <h2 class="text-4xl font-light mt-4 mb-6 leading-tight">Daily<br><span class="text-zinc-600 italic">Availability.</span></h2>
                    <p class="text-zinc-500 text-xs leading-relaxed">
                        ตรวจสอบสถานะห้องประชุมแบบ Real-time กรุณาล็อกอินเพื่อยืนยันสิทธิ์การใช้งานระบบ
                    </p>
                </div>
                
                <div class="space-y-4">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 bg-orange-500"></div>
                        <span class="text-[10px] uppercase text-zinc-400">Reserved Space</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-px bg-zinc-700 w-4"></div>
                        <span class="text-[10px] uppercase text-zinc-600 tracking-tighter">Agricultural & Environmental Education</span>
                    </div>
                </div>
            </div>

            <div class="col-span-12 md:col-span-8 p-6 bg-zinc-900/50">
                <div id="calendar"></div>
            </div>

        </div>
    </main>

    <footer class="p-6 border-t border-zinc-900 text-[9px] text-zinc-700 tracking-[0.5em] text-center uppercase">
        System 2026 // Kasetsart University KPS
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridDay',
                locale: 'th',
                slotMinTime: '08:30:00',
                slotMaxTime: '18:30:00',
                allDaySlot: false,
                headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
                events: [
                    { title: 'OCCUPIED', start: '2026-02-27T10:00:00', end: '2026-02-27T12:00:00' },
                    { title: 'MAINTENANCE', start: '2026-02-27T15:00:00', end: '2026-02-27T16:30:00' }
                ],
                height: 500
            });
            calendar.render();
        });
    </script>
</body>
</html>
