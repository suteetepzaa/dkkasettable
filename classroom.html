<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบจองห้องประชุม</title>

<style>
body {
    font-family: "Sarabun", sans-serif;
    margin: 0;
    background: #f4f6f9;
}

/* Header */
header {
    background: #0d47a1;
    color: white;
    padding: 15px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    height: 50px;
    margin-right: 15px;
}

.login-btn {
    background: #4caf50;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}

.login-btn:hover {
    background: #43a047;
}

/* Content */
.container {
    max-width: 1000px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

/* Calendar */
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
}

.day {
    background: #e3f2fd;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    cursor: pointer;
}

.booked {
    background: #ffcdd2;
}

.available {
    background: #c8e6c9;
}

/* Footer */
footer {
    text-align: center;
    padding: 15px;
    background: #eeeeee;
    margin-top: 40px;
}
</style>
</head>

<body>

<header>
    <div class="logo">
        <!-- เปลี่ยน logo.png เป็นตราภาควิชาของคุณ -->
        <img src="logo.png" alt="ตราภาควิชา">
        <h3>ระบบจองห้องประชุมภาควิชา</h3>
    </div>
    <button class="login-btn">Login</button>
</header>

<div class="container">
    <h2>ปฏิทินการจองห้องประชุม</h2>

    <div class="calendar">
        <div class="day available">1</div>
        <div class="day booked">2</div>
        <div class="day available">3</div>
        <div class="day available">4</div>
        <div class="day booked">5</div>
        <div class="day available">6</div>
        <div class="day available">7</div>
    </div>
</div>

<footer>
    © 2026 ภาควิชา | ระบบจองห้องประชุม
</footer>

</body>
</html>
