<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบจองห้องประชุม</title>

<style>
body {
    margin: 0;
    font-family: "Sarabun", sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #f5f5f5);
}

/* ===== Header ===== */
header {
    background: #0d47a1;
    color: white;
    padding: 16px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header-left {
    display: flex;
    align-items: center;
    gap: 15px;
}

.header-left img {
    height: 50px;
}

.login-btn {
    background: #4caf50;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 15px;
    border-radius: 8px;
    cursor: pointer;
}

.login-btn:hover {
    background: #43a047;
}

/* ===== Calendar Card ===== */
.container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 20px;
}

.calendar-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    padding: 25px;
}

/* Header Calendar */
.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.calendar-header h2 {
    margin: 0;
}

.nav-btn {
    background: #e3f2fd;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
}

/* Week */
.weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    font-weight: bold;
    color: #555;
    margin-bottom: 10px;
}

/* Days */
.days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 12px;
}

.day {
    height: 90px;
    border-radius: 14px;
    padding: 10px;
    cursor: pointer;
    transition: 0.2s;
    background: #f1f3f4;
}

.day:hover {
    transform: translateY(-4px);
}

/* Status */
.available {
    background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
}

.booked {
    background: linear-gradient(135deg, #ffcdd2, #ef9a9a);
}

.day span {
    font-weight: bold;
}

/* Footer */
footer {
    text-align: center;
    margin: 30px 0;
    color: #555;
}
</style>
</head>

<body>

<header>
    <div class="header-left">
        <!-- เปลี่ยนเป็นตราภาควิชาของคุณ -->
        <img src="logo.png" alt="ตราภาควิชา">
        <h3>ระบบจองห้องประชุมภาควิชา</h3>
    </div>
    <button class="login-btn">Login</button>
</header>

<div class="container">
    <div class="calendar-card">

        <div class="calendar-header">
            <button class="nav-btn" onclick="prevMonth()">◀</button>
            <h2 id="monthYear"></h2>
            <button class="nav-btn" onclick="nextMonth()">▶</button>
        </div>

        <div class="weekdays">
            <div>อา</div><div>จ</div><div>อ</div><div>พ</div><div>พฤ</div><div>ศ</div><div>ส</div>
        </div>

        <div class="days" id="calendarDays"></div>

    </div>
</div>

<footer>
    © 2026 ระบบจองห้องประชุมภาควิชา
</footer>

<script>
let date = new Date();

function renderCalendar() {
    const monthYear = document.getElementById("monthYear");
    const daysContainer = document.getElementById("calendarDays");

    const months = [
        "มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน",
        "กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"
    ];

    monthYear.innerText = `${months[date.getMonth()]} ${date.getFullYear() + 543}`;
    daysContainer.innerHTML = "";

    const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
    const lastDate = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
        daysContainer.innerHTML += `<div></div>`;
    }

    for (let d = 1; d <= lastDate; d++) {
        const status = Math.random() > 0.7 ? "booked" : "available";
        daysContainer.innerHTML += `
            <div class="day ${status}">
                <span>${d}</span>
            </div>`;
    }
}

function prevMonth() {
    date.setMonth(date.getMonth() - 1);
    renderCalendar();
}

function nextMonth() {
    date.setMonth(date.getMonth() + 1);
    renderCalendar();
}

renderCalendar();
</script>

</body>
</html>
