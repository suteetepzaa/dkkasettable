<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>RESERVE // AGRI-EDU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;800&display=swap" rel="stylesheet">
    <style>
        :root { --orange: #ff5f00; --dark: #000000; --grey: #1a1a1a; }
        body { font-family: 'Prompt', sans-serif; background: var(--dark); color: #fff; margin: 0; overflow-x: hidden; }
        
        /* Calendar UI Sharp Overhaul */
        .fc { border: none !important; font-size: 0.75rem; }
        .fc-header-toolbar { padding: 0 !important; margin-bottom: 2rem !important; }
        .fc-toolbar-title { font-weight: 800 !important; font-size: 1.5rem !important; text-transform: uppercase; letter-spacing: -1px; }
        .fc-button { background: transparent !important; border: 1px solid #333 !important; border-radius: 0 !important; font-weight: 100 !important; }
        .fc-button:hover { border-color: var(--orange) !important; color: var(--orange) !important; }
        .fc-button-active { background: var(--orange) !important; color: #000 !important; border-color: var(--orange) !important; font-weight: 400 !important; }
        
        .fc-theme-standard td, .fc-theme-standard th { border: 1px solid #1a1a1a !important; }
        .fc-timegrid-slot { height: 60px !important; }
        .fc-timegrid-now-indicator-line { border-color: var(--orange) !important; }
        .fc-v-event { background: var(--orange) !important; border: none !important; border-radius: 0 !important; padding: 5px; }
        .fc-event-title { font-weight: 800 !important; color: #000; }
    </style>
</head>
<body>

    <header class="grid grid-cols-12 border-b border-zinc-800">
        <div class="col-span-12 md:col-span-8 p-8 border-r border-zinc-800 flex items-center gap-8">
            <div class="relative w-12 h-12 border-2 border-white flex items-center justify-center">
                <div class="absolute -top-1 -left-1 w-3 h-3 bg-[#ff5f00]"></div>
                <span class="font-black text-xl tracking-tighter">KU</span>
            </div>
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase leading-none">Meeting Space</h1>
                <p class="text-[10px] text-zinc-500 tracking-[0.4em] uppercase mt-1">Agricultural and Environmental Education</p>
            </div>
        </div>
        <div class="col-span-12 md:col-span-4 p-8 flex items-center justify-end bg-[#ff5f00] hover:bg-white transition-colors duration-500 group">
            <button class="text-black font-black uppercase tracking-tighter flex items-center gap-4 text-xl">
                Member Login
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="square"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
            </button>
        </div>
    </header>

    <main class="grid grid-cols-12 min-h-screen">
        <div class="col-span-12 lg:col-span-3 p-8 border-r border-zinc-800 flex flex-col justify-between">
            <div class="space-y-8">
                <div>
                    <p class="text-[10px] font-bold text-[#ff5f00] uppercase tracking-widest mb-4">// System Status</p>
                    <p class="text-sm text-zinc-400 font-light leading-relaxed">
                        ระบบจองห้องประชุมออนไลน์ ภาควิชาการศึกษาและพัฒนศาสตร์ ตรวจสอบเวลาว่างผ่านตารางด้านขวา
                    </p>
                </div>
                <div class="border-l-2 border-[#ff5f00] pl-6 py-2">
                    <p class="text-xs text-zinc-500 uppercase">Current View</p>
                    <p class="text-xl font-bold italic text-white">Daily Schedule</p>
                </div>
            </div>
            
            <div class="text-[9px] text-zinc-600 font-bold uppercase tracking-[0.3em]">
                Kasetsart University<br>Kamphaeng Saen Campus
            </div>
        </div>

        <div class="col-span-12 lg:col-span-9 p-8 bg-[#050505]">
            <div id="calendar"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridDay',
                locale: 'th',
                slotMinTime: '08:00:00',
                slotMaxTime: '19:00:00',
                allDaySlot: false,
                slotLabelFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
                headerToolbar: { left: 'prev,next today', center: 'title', right: '' },
                events: [
                    { title: 'RESERVED', start: '2026-02-27T10:00:00', end: '2026-02-27T12:00:00' },
                    { title: 'LOCKED', start: '2026-02-27T14:30:00', end: '2026-02-27T16:00:00' }
                ],
                height: 'auto'
            });
            calendar.render();
        });
    </script>
</body>
</html>
