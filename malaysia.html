            --my-yellow: #FFCC00; /* ‡∏™‡∏µ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á‡∏û‡∏£‡∏∞‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå‡πÄ‡∏™‡∏µ‡πâ‡∏¢‡∏ß */
            --my-red: #CC0000;    /* ‡∏™‡∏µ‡πÅ‡∏î‡∏á‡πÅ‡∏ñ‡∏ö‡∏ò‡∏á */
            --pixel-border: 5px solid #000;
        }

        body {

            font-family: 'Kanit', sans-serif;
            overflow-x: hidden;
            image-rendering: pixelated;
        }

        /* --- Status Bar --- */
        .status-bar {
            background-color: #000;
            color: #fff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            border-bottom: 4px solid var(--my-yellow);
        }

        /* --- Background Scenery (‡∏ï‡∏∂‡∏Å‡πÅ‡∏ù‡∏î Petronas ‡πÅ‡∏ö‡∏ö Pixel) --- */
        .scenery {
            position: absolute;
            bottom: 80px;
            width: 100%;
            height: 300px;
            z-index: 1;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            opacity: 0.6;
            pointer-events: none;
        }
        .twin-towers {
            width: 120px;
            height: 400px;
            background: repeating-linear-gradient(#AAA 0%, #AAA 5%, #888 5%, #888 10%);
            border: 4px solid #444;
            position: relative;
        }
        .twin-towers::after {
            content: "";
            position: absolute;
            top: 100px; left: -20px; width: 160px; height: 10px;
            background: #888; border: 4px solid #444;
        }

        /* --- Header --- */
        .header {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            z-index: 10;
        }
        .header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 28px;
            color: #fff;
            text-shadow: 5px 5px 0px var(--my-blue), 8px 8px 0px #000;
            margin: 0;
        }
        .malaysia-flag-line {
            height: 10px;
            background: linear-gradient(to bottom, var(--my-red) 50%, white 50%);
            background-size: 100% 20px;
            border: 3px solid #000;
            width: 200px;
            margin: 15px auto;
        }

        /* --- Map & Levels --- */
        .map-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            height: 450px;
            z-index: 5;
        }

        .level-block {
            position: absolute;
            width: 110px;
            height: 110px;
            background-color: var(--my-yellow);
            border: var(--pixel-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
            transition: 0.1s;
        }
        .level-block:hover { transform: translateY(-8px); background-color: #fff; }
        .level-block.blue { background-color: var(--my-blue); color: #fff; }
        
        .level-1 { top: 200px; left: 10%; }
        .level-2 { top: 50px; left: 45%; }
        .level-3 { top: 220px; right: 10%; }

        .icon { font-size: 40px; margin-bottom: 5px; }
        .label { font-family: 'Press Start 2P', cursive; font-size: 8px; text-align: center; }

        /* --- Popup Content --- */
        .popup {
            display: none;
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 85%; max-width: 600px;
            background: #eee; border: var(--pixel-border);
            padding: 30px; z-index: 100;
            box-shadow: 15px 15px 0px rgba(0,0,0,0.5);
        }
        .popup h2 { font-family: 'Press Start 2P', cursive; color: var(--my-red); font-size: 16px; }
        .btn-close { position: absolute; top: 10px; right: 10px; cursor: pointer; font-weight: bold; }
        .btn-play {
            display: inline-block; padding: 10px 20px;
            background: var(--my-blue); color: white;
            border: 3px solid #000; font-family: 'Press Start 2P', cursive;
            font-size: 10px; cursor: pointer; margin-top: 15px;
        }

        /* --- Ground --- */
        .ground {
            position: fixed;
            bottom: 0; width: 100%; height: 80px;
            background: #8c5a2b; border-top: 6px solid #00a000;
            z-index: 10;
        }
        .mario {
            position: absolute; top: -50px; left: 50px;
            font-size: 40px; animation: move 10s infinite alternate linear;
        }
        @keyframes move {
            from { left: 50px; transform: scaleX(1); }
            to { left: calc(100% - 100px); transform: scaleX(-1); }
        }
    </style>
</head>
