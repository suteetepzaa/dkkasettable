<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam Service System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { border-radius: 0 !important; font-family: 'Kanit', sans-serif; }
        body { background-color: #fcfcfc; color: #1a1a1a; }
        
        /* สไตล์สำหรับหน่วยนับถอยหลัง */
        .timer-block { display: flex; flex-direction: column; align-items: center; gap: 2px; }
        .timer-unit-box { background: #000; color: #fff; padding: 6px 10px; font-weight: 900; min-width: 55px; text-align: center; font-size: 1.5rem; line-height: 1; border: 2px solid #fff; }
        .label-text { font-size: 10px; font-weight: 800; color: #fff; text-transform: uppercase; margin-top: 4px; }
        
        .btn-gov { background-color: #000; color: #fff; padding: 1rem 2rem; font-weight: 700; cursor: pointer; border: 2px solid #000; }
        .btn-gov:hover { background-color: #2563eb; border-color: #2563eb; }
        
        .input-sharp { border: 2px solid #000; padding: 0.75rem 1rem; font-size: 1.1rem; font-weight: 600; width: 100%; }
    </style>
</head>
<body class="p-4 md:p-12">

<div class="max-w-6xl mx-auto">
    <header class="border-b-8 border-black pb-6 mb-10">
        <h1 class="text-4xl md:text-6xl font-[900] tracking-tighter uppercase">ค้นหา<span class="text-blue-600">ตารางสอบ</span></h1>
        <p class="font-bold text-gray-400 uppercase tracking-widest text-sm mt-2">ปีการศึกษา 2568 | UPDATE: 2 มกราคม 2569</p>
    </header>

    <section class="mb-6">
        <div class="border-4 border-black bg-red-600 p-6 shadow-[8px_8px_0px_#000] flex flex-col md:flex-row items-center justify-between gap-6">
            <div class="flex items-center gap-4">
                <div class="bg-white text-red-600 px-3 py-1 font-black text-xl border-2 border-black">DUE DATE</div>
                <div>
                    <p class="text-white font-black text-lg leading-none uppercase">ปิดระบบค้นหาตารางสอบ (กลางภาค)</p>
                    <p class="text-red-100 text-xs font-bold mt-1">วันที่ 8 มีนาคม 2569 | 01:00 น.</p>
                </div>
            </div>
            
            <div id="countdownClose" class="flex gap-3">
                <div class="timer-block"><span id="d-close" class="timer-unit-box">00</span><span class="label-text">วัน</span></div>
                <div class="timer-block"><span id="h-close" class="timer-unit-box">00</span><span class="label-text">ชม.</span></div>
                <div class="timer-block"><span id="m-close" class="timer-unit-box">00</span><span class="label-text">นาที</span></div>
                <div class="timer-block"><span id="s-close" class="timer-unit-box">00</span><span class="label-text">วินาที</span></div>
            </div>
        </div>
    </section>

    <section class="mb-10">
        <div class="border-4 border-black bg-emerald-600 p-6 shadow-[8px_8px_0px_#000] flex flex-col md:flex-row items-center justify-between gap-6">
            <div class="flex items-center gap-4">
                <div class="bg-white text-emerald-600 px-3 py-1 font-black text-xl border-2 border-black">NEXT OPEN</div>
                <div>
                    <p class="text-white font-black text-lg leading-none uppercase">เปิดระบบค้นหาตารางสอบ ภาคปลาย/2568 "ปลายภาค"</p>
                    <p class="text-emerald-100 text-xs font-bold mt-1">วันที่ 9 มีนาคม 2569 | 13:00 น.</p>
                </div>
            </div>
            
            <div id="countdownOpen" class="flex gap-3">
                <div class="timer-block"><span id="d-open" class="timer-unit-box">00</span><span class="label-text">วัน</span></div>
                <div class="timer-block"><span id="h-open" class="timer-unit-box">00</span><span class="label-text">ชม.</span></div>
                <div class="timer-block"><span id="m-open" class="timer-unit-box">00</span><span class="label-text">นาที</span></div>
                <div class="timer-block"><span id="s-open" class="timer-unit-box">00</span><span class="label-text">วินาที</span></div>
            </div>
        </div>
    </section>

    <section class="max-w-2xl mx-auto">
        <div class="border-4 border-black p-8 bg-white shadow-[12px_12px_0px_#000]">
            <label class="block font-bold text-xs uppercase tracking-widest mb-2 text-blue-600">กรอกรหัสประจำตัวนิสิตเพื่อค้นหา</label>
            <input type="text" id="studentId" class="input-sharp text-center font-bold mb-4" placeholder="ระบุรหัสนิสิต">
            <button onclick="alert('ระบบกำลังค้นหา...')" class="btn-gov w-full uppercase tracking-widest font-bold">ค้นหาตารางสอบของคุณ →</button>
        </div>
    </section>
</div>

<script>
    function updateTimer(targetDate, elements) {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            elements.d.innerText = "00";
            elements.h.innerText = "00";
            elements.m.innerText = "00";
            elements.s.innerText = "00";
            return;
        }

        const d = Math.floor(distance / (1000 * 60 * 60 * 24));
        const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);

        elements.d.innerText = d.toString().padStart(2, '0');
        elements.h.innerText = h.toString().padStart(2, '0');
        elements.m.innerText = m.toString().padStart(2, '0');
        elements.s.innerText = s.toString().padStart(2, '0');
    }

    const closeDate = new Date("March 8, 2026 01:00:00").getTime();
    const openDate = new Date("March 9, 2026 13:00:00").getTime();

    const closeElems = {
        d: document.getElementById("d-close"), h: document.getElementById("h-close"),
        m: document.getElementById("m-close"), s: document.getElementById("s-close")
    };

    const openElems = {
        d: document.getElementById("d-open"), h: document.getElementById("h-open"),
        m: document.getElementById("m-open"), s: document.getElementById("s-open")
    };

    setInterval(() => {
        updateTimer(closeDate, closeElems);
        updateTimer(openDate, openElems);
    }, 1000);
</script>

</body>
</html>
