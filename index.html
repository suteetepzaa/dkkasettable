            <div class="flex items-center gap-3">
                <div class="bg-white text-red-600 px-3 py-1 font-black text-xl border-2 border-black">CLOSING SOON</div>
                <p class="text-white font-bold uppercase tracking-tight">ระบบจะปิดให้บริการค้นหาตารางสอบกลางภาคในอีก:</p>
            </div>
            <div id="timerDisplay" class="text-3xl md:text-4xl font-[900] text-white tracking-tighter">
                00 : 00 : 00 : 00
            </div>
        </div>

<script>
    // เพิ่ม Logic Countdown เข้าไปในส่วน <script> เดิม
    const closingDate = new Date("March 8, 2026 01:00:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = closingDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const timerText = `${days.toString().padStart(2, '0')} : ${hours.toString().padStart(2, '0')} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;
        document.getElementById("timerDisplay").innerText = timerText;

        if (distance < 0) {
            clearInterval(timerInterval);
            document.getElementById("timerDisplay").innerText = "CLOSED";
            document.getElementById("searchView").innerHTML = `
                <div class="border-4 border-black p-12 bg-gray-100 text-center shadow-[12px_12px_0px_#000]">
                    <h2 class="text-4xl font-black mb-4 uppercase">ปิดระบบแล้ว</h2>
                    <p class="font-bold text-gray-600">สิ้นสุดระยะเวลาการเข้าชมตารางสอบกลางภาคประจำปีการศึกษา 2568</p>
                </div>`;
        }
    }

    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown(); // รันทันทีไม่ต้องรอ 1 วินาทีแรก

</script>
